        <main>
            <div class="containerForm">  
                <form id="contact" action="thanks.html" method="get">
                  <h3>Report a Storm or Unusual Weather</h3>
                  <fieldset>
                        <input name ="name" placeholder="Your Full Name" type="text" tabindex="1" required autofocus pattern="[A-Za-z ]{5,99}">
                  </fieldset>
                  <fieldset>
                    <input name ="email" placeholder="Your Email Address" type="email" tabindex="2" required>
                  </fieldset>
                  <fieldset>
                    <input name ="phone" placeholder="Your Phone Number" type="tel" tabindex="3" required>
                  </fieldset>
                  <fieldset>
                    <input name ="zipCode" placeholder="Your Zip Code" type="number" tabindex="4" required>
                  </fieldset>
                  <fieldset>
                    <h4>Date</h4>
                    <input name ="stormDate" type="date" tabindex="4" required>
                  </fieldset>
                  <fieldset>
                    <h4>Storm Severity</h4>
                    <input class = "slider" id="myRange" name ="severity" type="range" min="1" max="10" step="1" value="5" required oninput="adjustRating(this.value)" onchange="adjustRating(this.value)" list="tickmarks">
                    <h4 id="ratingvalue">5</h4>
                  </fieldset>
                  <fieldset>
                    <input name ="zipCode" placeholder="Your Zip Code" type="number" tabindex="4" > 
                  </fieldset>
                  <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                  </datalist>
                  <fieldset>
                    <select name ="stormRegion">
                        <option value="">Select Region</option>
                        <option value="preston">Preston</option>
                        <option value="sodaSprings">Soda Springs</option>
                        <option value="fishHaven">Fish Haven</option>
                    </select>
                  </fieldset>
                  <fieldset>
                      <div class="dangerContainer">
                        Danger Risk
                        <label class="danger"><input type="radio" name="danger" value="yes">Yes</label>
                        <label class="danger"><input type="radio" name="danger" value="maybe">Maybe</label>
                        <label class="danger"><input type="radio" name="danger" value="no">No</label>
                      </div>
                  </fieldset>

                  <fieldset>
                    <textarea name = "message" placeholder="Type your message here...." tabindex="5" required></textarea>
                  </fieldset>
                  <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                </form>
              </div>
