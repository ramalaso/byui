<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Loading of Images</title>
    <link rel="shortuct icon" href="pictures/favicon.ico">
    <link rel="stylesheet" href="css/lazy.css">
    <link href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap" rel="stylesheet">
    </head> 
    <body class="grid">
    <main>
        <h1>Progressive Loading (Bolivia)</h1>
        <div>
            <picture> 
                <img src="images/placeholder.jpg" data-src="images/image1.jpg">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/image2.jpg">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/image3.jpg">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/image4.jpg">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/image5.jpg">
            </picture>
        </div>
    </main>
    <script src="js/lazy.js" defer></script>
    </body>
</html>
